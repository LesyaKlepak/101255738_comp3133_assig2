<div class="container mt-5">

    <form class="content" [formGroup] = "signupForm" (ngSubmit) ="submitData()" >

        <h2>Sign up</h2>

        <div class="row">
    <div class="mt-2 mb-col-lg-6 col-6">
        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">

    <div *ngIf="lastName.invalid && lastName.touched">
        <span *ngIf="lastName.error?.required">*Last Name is required</span>
        <span *ngIf="lastName.error?.pattern">*Please enter letters only</span>
    </div>

    
    </div>

    <div class="mt-2 mb-col-lg-6 col-6">
        <input type="text" formControlName="firstName"  class="form-control" placeholder="First Name">

        <div *ngIf="firstName.invalid && firstName.touched">
            <span *ngIf="firstName.error?.required">*First Name is required</span>
            <span *ngIf="firstName.error?.pattern">*Please enter letters only</span>
        </div>
    </div>
    <div class="mt-2 mb-col-lg-12 col-lg-12">
        <input type="text" formControlName="sid" class="form-control" placeholder="Student ID">

        <div *ngIf="sid.invalid && (sid.touched)">
            <span *ngIf="sid.errors?.required"> *SID is required</span>
            <span *ngIf ="sid.errors?.pattern"> *Please Enter valid SID</span>
        </div>
    </div>
    <div class="mt-2 mb-col-lg-12 col-lg-12">
       <button class="btn">Sign up</button>

    </div>
</div>
    </form>
</div>
